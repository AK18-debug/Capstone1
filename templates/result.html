<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recommendation Results</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Recommendations for "{{ input_title }}"</h1>
            
            {% if recommendations %}
                <h3>Top 5 books by the same author:</h3>
                <ul>
                    {% for book in recommendations %}
                        <li>{{ book['title'] }} by {{ book['author'] }} (Rating: {{ book['average_rating'] }})</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>{{ error }}</p>
            {% endif %}
            
            <a href="/">Go back to search</a>
        </div>
    </body>
    </html>
